plugin: netbox.netbox.nb_inventory
validate_certs: false
config_context: true
compose:
 ansible_network_os: platform.slug
interfaces: true
group_names_raw: true
group_by:
  - sites
query_filters: 
  - platform: aoscx
  - platform: aoscx_l2
device_query_filters:
  - has_primary_ip: 'true'
  - status: 'active'
flatten_customer_fields: true
